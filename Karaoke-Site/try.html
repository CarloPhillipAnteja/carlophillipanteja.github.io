<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizing Input Field in Bootstrap 5</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <div class="row row-cols-3 g-1">
                <div class="col">
                    <div class="card border-success">First in DOM, no order applied</div>
                </div>
                <div class="col order-2">
                    <div class="card border-success">Second in DOM, no order applied</div>
                </div>
                <div class="col order-1">
                    <div class="card border-success">Third in DOM, no order applied</div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div>
            <a class="nav-link" href="index.html">Home</a>
        </div>
    </section>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
